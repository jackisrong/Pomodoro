<!DOCTYPE HTML>
<html>

<head>
	<link href="style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<script src="script.js"></script>
	<title>Pomodoro</title>
</head>

<body onload="initialize()">
	<div id="allContent">
		<div id="topBar">
			Pomodoro Asparagus App - "See all your dreams become beautiful realities"
		</div>

		<div id="countdownContainer">
			<input id="check" type="checkbox" onclick="stopTimer()">
			<span class="taskCheck"></span>
			<input id="task" type="text" onkeypress="return enterTask()">
			<!-- <div id="welcomeMessage">Hello.</div> -->
			<div id="timer">25:00</div>
			<div id="buttons">
				<div class="circleButton" id="startButton" onclick="startTimer(25)">Start</div>
				<div class="circleButton" id="pauseButton" onclick="pauseTimer()">Pause</div>
				<div class="circleButton" id="continueButton" onclick="continueTimer()">Continue</div>
				<div class="circleButton" id="stopButton" onclick="stopTimer()">Stop</div>
			</div>
		</div>
	</div>
</body>

</html>
