<!DOCTYPE HTML>
<html>

<head>
	<link href="style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="icon" href="asparagus_icon.png">
	<script src="script.js"></script>
	<title>Pomodoro</title>
</head>

<body onload="initialize()">
	<div id="allContent">
		<div id="topBar">
			Pomodoro Asparagus App - "See all your dreams become beautiful realities"
		</div>

		<div id="countdownContainer">
			<div id="inputContainer">
				<div id="checkboxInput">
					<label id="checkboxContainer">
						<input id="checkbox" type="checkbox" onclick="stopTimer()">
						<span id="checkmark"></span>
					</label>
				</div>

				<div id="textInput">
					<input id="task" type="text" placeholder="What do you want to get done?"
						onkeypress="return enterTask()" autofocus>
				</div>
			</div>
			<!-- <div id="welcomeMessage">Hello.</div> -->
			<div id="timer">25:00</div>
			<div id="buttons">
				<div class="circleButton" id="startButton" onclick="startTimer(10)">Start</div>
				<div class="circleButton" id="pauseButton" onclick="pauseTimer()">Pause</div>
				<div class="circleButton" id="continueButton" onclick="continueTimer()">Continue</div>
				<div class="circleButton" id="stopButton" onclick="stopTimer()">Stop</div>
			</div>
		</div>
		<div id="pomodoroCount">
			<img src="asparagus_icon_white.svg" alt="An asparagus" class="asparagus">
			<img src="asparagus_icon_white.svg" alt="An asparagus" class="asparagus">
			<img src="asparagus_icon_white.svg" alt="An asparagus" class="asparagus">
			<img src="asparagus_icon_white.svg" alt="An asparagus" class="asparagus">
			<img src="asparagus_icon_white.svg" alt="An asparagus" class="asparagus">
		</div>
	</div>
</body>

</html>
