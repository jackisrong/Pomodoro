<!DOCTYPE HTML>
<html>

<head>
	<link href="style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<script src="script.js"></script>
	<title>Pomodoro</title>
</head>

<body onload="initialize()">
	<div id="allContent">
		<div id="topBar">
			Pomodoro Asparagus App - "See all your dreams become beautiful realities"
		</div>

		<div id="countdownContainer">
			<div id="timer">25:00</div>
			<div id="buttons">
				<div class="circleButton" id="startButton" onclick="startMainTimer()">Start</div>
				<div class="circleButton" id="pauseButton" onclick="">Pause</div>
				<div class="circleButton" id="continueButton" onclick="">Continue</div>
				<div class="circleButton" id="stopButton" onclick="">Stop</div>
			</div>
		</div>
	</div>
</body>

</html>
