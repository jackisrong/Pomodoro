<!DOCTYPE HTML>
<html>

<head>
	<link href="style.css" rel="stylesheet" />
	<script src="script.js"></script>
	<title>Pomodoro</title>
</head>

<body>
	<div id="countdown">25m 00s</div>
	<div id="buttons">
		<div class="circleButton" id="startButton" onclick="countdown()">Start</div>
		<div class="circleButton" id="pauseButton" onclick="">Pause</div>
		<div class="circleButton" id="continueButton" onclick="">Continue</div>
		<div class="circleButton" id="stopButton" onclick="">Stop</div>
	</div>
</body>

</html>
